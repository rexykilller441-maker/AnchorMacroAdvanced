plugins {
    id 'fabric-loom' version '1.2.8'
    id 'java'
}

group = 'com.anchormacro'
version = '1.0.0'

sourceCompatibility = '21'
targetCompatibility = '21'

repositories {
    mavenCentral()
    maven { url = 'https://maven.fabricmc.net/' }       // Fabric
    maven { url = 'https://maven.shedaniel.me/' }      // ClothConfig & ModMenu
}

dependencies {
    minecraft "com.mojang:minecraft:1.21"
    mappings "net.fabricmc:yarn:1.21+build.6:v2"
    modImplementation "net.fabricmc:fabric-loader:0.15.10"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.90.1+1.21"  // updated working version
    modImplementation "me.shedaniel.cloth:cloth-config2:9.0.73"        // updated working version
    modImplementation "com.terraformersmc:modmenu:6.6.0"               // updated working version
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.release = 21
}

processResources {
    inputs.property "version", project.version
    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}
